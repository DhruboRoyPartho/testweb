    <style>
        /* Maintain consistent button and table appearance */
        .game-button {
            margin: 5px;
            padding: 10px 20px;
        }
    
        .table-container {
            margin-top: 20px;
            text-align: center;
            overflow-x: auto; /* Enable horizontal scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
    
        .spinner-border {
            display: inline-block;
            margin-top: 10px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 600px; /* Ensure the table has a minimum width */
        }
    
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
    
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    
        caption {
            caption-side: top;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-bg-dark-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-3" href="index.html"><img src="siteimage/logo_edit.png" alt="logo" width="100px"></a>
            <button class="navbar-toggler" style="border-color: white; color: white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white fs-5" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white fs-5 fw-bold active" href="fix&res.html">Fixture & Results</a></li>
                    <li class="nav-item"><a class="nav-link text-white fs-5" href="live.html">Live</a></li>
                    <li class="nav-item"><a class="nav-link text-white fs-5" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game buttons -->
    <div class="container mt-3 text-center">
        <button class="btn btn-primary game-button" onclick="fetchGameData('fifa')">FIFA</button>
        <button class="btn btn-primary game-button" onclick="fetchGameData('freefire')">Free Fire</button>
        <button class="btn btn-primary game-button" onclick="fetchGameData('efootball')">eFootball</button>
        <button class="btn btn-primary game-button" onclick="fetchGameData('clashofclans')">Clash of Clans</button>
    </div>

    <!-- Table section -->
    <div id="table-section" class="container table-container">
        <!-- Loading Spinner and Table will display here -->
    </div>

    <!-- Footer -->
    <div class="container-fluid mt-2 main-content transparent-bg" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
        <h6 style="color: white;"><strong>Developed by ICE Programming Club, University of Rajshahi</strong></h6>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const gameLinks = {
            fifa: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJiRsxinjWPV1tkOUtTjTMJSkFB4Z2mx_QHMuswdC4-ULhFPLyrvO5IT4ER2ERkji1wnwQF_x4-HF7/pub?gid=0&single=true&output=csv",
            freefire: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJiRsxinjWPV1tkOUtTjTMJSkFB4Z2mx_QHMuswdC4-ULhFPLyrvO5IT4ER2ERkji1wnwQF_x4-HF7/pub?gid=1082003012&single=true&output=csv",
            efootball: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJiRsxinjWPV1tkOUtTjTMJSkFB4Z2mx_QHMuswdC4-ULhFPLyrvO5IT4ER2ERkji1wnwQF_x4-HF7/pub?gid=1576203564&single=true&output=csv",
            clashofclans: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJiRsxinjWPV1tkOUtTjTMJSkFB4Z2mx_QHMuswdC4-ULhFPLyrvO5IT4ER2ERkji1wnwQF_x4-HF7/pub?gid=1416060718&single=true&output=csv"
        };

        function fetchGameData(game) {
            const tableSection = document.getElementById('table-section');
            const gameName = game.charAt(0).toUpperCase() + game.slice(1).replace(/([A-Z])/g, ' $1').trim();
            tableSection.innerHTML = `
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h2 class="mt-3">${gameName} Results</h2>
            `;

            fetch(gameLinks[game])
                .then(response => response.text())
                .then(csvData => {
                    const rows = csvData.split("\n").map(row => row.split(","));
                    let tableHTML = `<table class="table table-bordered table-striped table-hover">
                        <caption>${gameName} Results</caption>
                        <thead><tr>${rows[0].map(col => `<th>${col}</th>`).join("")}</tr></thead>
                        <tbody>${rows.slice(1).map(row => `<tr>${row.map(col => `<td>${col}</td>`).join("")}</tr>`).join("")}</tbody>
                    </table>`;
                    tableSection.innerHTML = tableHTML;
                })
                .catch(error => {
                    tableSection.innerHTML = `<p class="text-danger">Failed to load data. Please try again.</p>`;
                    console.error("Error fetching data:", error);
                });
        }
    </script>
</body>
